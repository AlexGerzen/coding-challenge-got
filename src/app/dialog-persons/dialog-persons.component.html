<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{personInfo.name}}
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div class="category-container">
            <div class="category">Associated house:</div>
            <div (click)="openDialog()" *ngIf="personInfo" class="category-info link">{{personInfo.house && personInfo.house.name ?
                personInfo.house.name : 'None'}}</div>
        </div>
        <div class="category-container">
            <div class="quote-header-container">
                <div [routerLink]="['/quotes']" (click)="closeDialog()" class="category link">Quotes:</div>
                <div *ngIf="personInfo && personInfo.quotes">Amount of quotes: {{personInfo.quotes.length}}</div>
            </div>
            <div class="quotes-container">
                <div class="category-info">"{{firstQuote}}"</div>
                <div *ngIf="checkForMoreThanOneQuote()" class="category-info">"{{secondQuote}}"</div>
            </div>
            <div class="button-container">
                <button (click)="setQuotes()" mat-icon-button aria-label="Example icon button with a vertical three dot icon">
                    <mat-icon>shuffle</mat-icon>
                </button>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="closeDialog()" mat-raised-button>Close</button>
    </mat-card-actions>
</mat-card>
